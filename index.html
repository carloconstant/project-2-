<!DOCTYPE html>
<html>
    <head>
      <title>veruz-site</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Debate to hearts content</h1>
      <main>
<div id = "login">
        <form id="sign-in">
          <h2>sign in</h2>
          <input name="credentials[email]" type="text" placeholder="Username">
          <input name="credentials[password]" type="password" placeholder="an example password">
          <button type ="submit">submit</button>
        </form>
        <hr>

        <form id= "sign-up">
          <h2>sign up</h2>
          <input  type="text" name="credentials[email]" placeholder="Username">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
          <button type ="submit">submit</button>
        </form>
  </div>
  <div id ="message"></div>

<!-- try to put in a menu -->
<div id = "topic-page">
  <div id = "menu">
        <form id = "change-password">
          <h2>Change Password</h2>
          <input name="passwords[old]" type="password" placeholder="old password" required>
          <input name="passwords[new]" type="password" placeholder ="new password" required>
          <button type ="submit">Change Password</button>
        </form>
        <hr>
        <form id = "sign-out">
          <button type="submit">sign out</button>
        </form>
        <hr>
  </div>
        <form id = "topics">
          <h3>All Topics</h3>
          <button id="topic-index">get topics</button>
        </form>
        <hr>

        <form id="show-topic">
          <h3>Search By Id</h3>
          <input type="text" name="topic[id]" placeholder="ID here" required>
          <button type="submit">search</button>
        </form>
        <hr>

        <form id="create-topic">
          <h3>Create a Topic</h3>
          <input type="text" name = "topic[title]" placeholder="Title">
          <input type="text" name = "topic[side1]" placeholder="Your side">
          <input type="text" name="topic[side2]"  placeholder="Losing side">
          <button type="submit">Create</button>
          <div id="create-message"></div>
        </form>
</div>
  <form id= "output">
    <div id="error-message"></div>
    <div id='topics-display'></div>
  </form>
      </main>
    </body>
</html>
